<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AA Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AA Maker</h1>

  <div class="controls">
    <label for="upload" class="btn">画像をアップロード</label>
    <input type="file" id="upload" accept="image/*" hidden />

    <div>
      <label><input type="radio" name="scaleMode" value="aspect" checked> アスペクト比を保つ</label>
      <label><input type="radio" name="scaleMode" value="custom"> 幅・高さを自分で決める</label>
    </div>

    <div>
      <label for="width">横幅:</label>
      <input type="number" id="width" value="50" min="10" max="200" />

      <label for="height">縦幅:</label>
      <input type="number" id="height" value="0" min="10" max="200" disabled />
    </div>

    <label for="charset">使う文字セット:</label>
    <select id="charset">
      <option value="dots">点字ブロック</option>
      <option value="numbers">数字（0-9）</option>
      <optgroup label="アルファベット">
        <option value="alpha_upper">大文字</option>
        <option value="alpha_lower">小文字</option>
        <option value="alpha_both">両方</option>
      </optgroup>
      <option value="kana">カタカナ</option>
      <option value="hiragana">ひらがな</option>
      <option value="kanji">漢字</option>
      <option value="custom">カスタム文字セット</option>
    </select>

    <input type="text" id="customChars" placeholder="ここにオリジナル文字を入力" style="display:none;" />

    <div>
      <button id="convert">変換する！</button>
      <button id="copy">コピー</button>
      <button id="download">ダウンロード</button>
    </div>
  </div>

  <pre id="ascii-art"></pre>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="main.js"></script>
</body>
</html>
