<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AA Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>AA Maker</h1>

  <div class="controls">
    <label for="upload" class="btn">画像をアップロード</label>
    <input type="file" id="upload" accept="image/*" hidden />

    <label for="width">横幅 (文字数):</label>
    <input type="number" id="width" value="50" min="10" max="200" placeholder="幅だけ指定可" />

    <label for="height">縦幅 (文字数):</label>
    <input type="number" id="height" placeholder="高さだけ指定可" min="0" max="200" />

    <label for="charset">使う文字セット:</label>
    <select id="charset">
      <option value="dots">点（⣿⣷⣯⣟⡿⠿⠛⠉⠀）</option>
      <option value="numbers">数字（0-9）</option>
      <optgroup label="アルファベット">
        <option value="alpha_upper">大文字（A-Z）</option>
        <option value="alpha_lower">小文字（a-z）</option>
        <option value="alpha_both">大文字＋小文字（AaBbCc）</option>
      </optgroup>
      <option value="kana">カタカナ（アイウエオ…）</option>
      <option value="hiragana">ひらがな（あいうえお…）</option>
      <option value="kanji">漢字（日月火水…）</option>
      <option value="custom">オリジナル文字セット</option>
    </select>

    <input type="text" id="customChars" placeholder="ここにオリジナル文字を入力" style="display:none;" />

    <button id="convert">変換する！</button>
    <button id="copy">コピー</button>
    <button id="download">ダウンロード</button>
  </div>

  <pre id="ascii-art"></pre>
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="main.js"></script>
</body>
</html>
